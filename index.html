<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Dealer Name</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Street Address</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Street">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">City, State</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="City, State">
  </div>
  <br>
  <br>
  <div class="form-group">
    <label for="exampleInputPassword1">City, State</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Cell, Landline, etc.">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">City, State</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="person@place.com">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<div class="container-fluid output">
  <div class="row">
    <div class="col-md-10 col-sm-10 col-xs-12">
        <h2>Bob's Dealership</h2>
        <p>1234 State Ln.</p>
        <p>City, State</p>
        <p>210-123-4567</p>
        <p>bob@dealer.com</p>
    </div>
  </div>
</div>
